<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reflex - Streaming Platform & Twitch Alternative , Focused Around Gaming Related Content.">
    <meta name="keywords" content="Reflex, Videos, Channels, Playlists, Live, Reels">
    <meta name="author" content="WeedTube">
    <title>Reflex.TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo-container {
            position: absolute;
            opacity: 0;
            animation: fadeIn 3s forwards, fadeOut 3s 5s forwards;
        }

        .logo-container img {
            width: 60vw;
            max-width: 500px;
            height: auto;
            filter: drop-shadow(0px 0px 20px #6442A6);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="REFLEX LOGO.png" alt="WeedTube Logo">
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "Reflex.html";
        }, 8000);
    </script>
</body>
</html>
